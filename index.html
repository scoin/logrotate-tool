                                      <button type="button" class="btn btn-default option-setting" id="compressext" data-depends-on="#compress:on|#compresscmd:on,#nocompress:off" data-command="compressext" data-argument="#compressext-arg">
                                        Compressed File Extension
                                        <input id="compressext-arg" class="form-control btn-arg input-sm" type="text" value=".gz">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="button-border">
                            <div class="col-md-4">
                                <div class="btn-group" role="group" aria-label="...">
                                      <button type="button" class="btn btn-default option-setting" id="compresscmd" data-depends-on="#compress:off,#nocompress:off" data-depends-off="#uncompresscmd:off,#compressext:off,#compressoptions:off" data-command="compresscmd" data-argument="#compresscmd-arg">
                                        File Compression Command
                                        <input id="compresscmd-arg" class="form-control btn-arg input-sm" type="text" value="gzip(1)">
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="btn-group" role="group" aria-label="...">
                                      <button type="button" class="btn btn-default option-setting" id="compressoptions" data-depends-on="#compresscmd:on|#compress:on,#nocompress:off" data-command="compressoptions" data-argument="#compressoptions-arg">
                                        Compression Command Options
                                        <input id="compressoptions-arg" class="form-control btn-arg input-sm" type="text" value="-9">
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="btn-group" role="group" aria-label="...">
                                      <button type="button" class="btn btn-default option-setting" id="uncompresscmd" data-depends-on="#compresscmd:on|#compress:on,#nocompress:off" data-command="uncompresscmd" data-argument="#uncompresscmd-arg">
                                        File Decompression Command
                                        <input id="uncompresscmd-arg" class="form-control btn-arg input-sm" type="text" value="gunzip(1)">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="button-border">
                            <div class="col-md-12">
                                <button type="button" class="btn btn-default option-setting" id="olddir" data-argument="#olddir-arg" data-command="olddir">
                                    Move Log File To
                                    <input id="olddir-arg" class="form-control btn-arg input-sm" type="text" value="/path/foo/">
                                </button>
                                <button type="button" class="btn btn-default option-setting" id="noolddir" data-command="noolddir">
                                    Don't Move Log File
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="button-border">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-default option-setting" id= "mail" data-argument="#mail-arg" data-command="mail" data-depends-off="#mailfirst:off,#maillast:off">
                                    Email Rotated File To
                                    <input id="mail-arg" class="form-control btn-arg input-sm" type="text" value="foo@bar.com">
                                </button>
                                <button type="button" class="btn btn-default option-setting" id="nomail" data-depends-on= "#mailfirst:off,#maillast:off" data-command="nomail">Don't Mail File</button>
                            </div>
                            <div class="col-md-6">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default option-setting" id="mailfirst" data-depends-on= "#mail:on" data-command="mailfirst">Mail First File</button>
                                    <button type="button" class="btn btn-default option-setting" id="maillast" data-depends-on= "#mail:on" data-command="maillast">Mail Last File</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="button-border">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-default option-setting" id="shred" data-depends-off= "#shredcycles:off" data-command="shred">Shred Files</button>
                                <button type="button" class="btn btn-default option-setting" id="noshred" data-depends-on= "#shredcycles:off" data-command="noshred">Don't Shred Files</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-default option-setting" id="shredcycles" data-depends-on= "#shred:on" data-command="shredcycles" data-argument="#shredcycles-arg">
                                    Shred Cycles
                                    <input id="shredcycles-arg" class="form-control btn-arg input-sm" type="number" value="1">
                                </button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div id="logfile-container">
            </div>
            <div class="panel panel-warning text-center">
                <div class="panel-heading" id="add-logfile">
                    Add Another Log File
                </div>
            </div>
        </div>
        <div class="filebox">
            <textarea class="form-control" id="output" readonly="true" rows="20" ></textarea>
            <button id="save-file">Save File</button>
        </div>
    </div>
    </body>
</html>
